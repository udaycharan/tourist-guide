<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
         <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <title>Signup form</title>
    <link rel="stylesheet" type="text/css" href="signup.css"/>
</head>
<body>

    <header><strong id="text-size-signup"><span id="main-letter1-signup">T</span>ourist<span id="main-letter2-signup">G</span>uide</strong><small id="dotcom-signup">.com</small></header>

    <h1 id="title"><span id="word-1">Create</span> <span id="word-2">your</span> <span id="word-3">account</span></h1>

   <form  class="form-container">
    <div class="inputs-container">

        <div class="names">

        <div class="first-name-input">
            <label for="firstname">Firstname:</label>
            <input type="text" id="firstname" name="firstname"/>
        </div>

        <div class="lastname-name-input">
            <label for="lastname">Lastname:</label>
            <input type="text" id="lastname" name="firstname"/>
        </div>
    </div>


        <div class="email">
            <label for="email" class="form-label">Email address:</label>
            <input type="email" id="email" name="email" placeholder="Example@gmail.com"/>
        </div>

        <div class="password">
            <label for="password">Create password</label>
            <input type="password" id="password-1" name="password"/>
            <small id="text">password should contain atleast one special character(#,@,* etc..,) and 6 characters long </small>
        </div>

        <div class="password-confirm">
            <label for="password">Confirm password</label>
            <input type="password" id="password-2" name="password"/>
        </div>

        <button id="signup-btn">SIGN UP</button>

        <a href="login.html" target="_blank" id="login-link" noopener noreferrer>Already have an account! click here to login</a>

    </div>
   </form>
    <script  src="./index.js"></script>
</body>
</html>
